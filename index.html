<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="more info image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="new-task">
      <h3 class="new-task__title title">Add Item</h3>
      <div class="new-task__wrapper">
        <input class="new-task__input task" type="text">
        <button class="new-task__btn btn">Add</button>
      </div>
    </section>
    <section class="todo-section">
      <h3 class="todo-section__title title">Todo</h3>
      <ul class="todo-section__list list">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label task">Pay Bills</label>
          <input class="list__input task" type="text">
          <button class="list__edit-btn btn">Edit</button>
          <button class="list__delete-btn btn"><img class="list__delete-btn-img" src="./remove.svg" alt="delete button image"></button>
        </li>
        <li class="list__item list__item_edit-mode">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label list__label_edit-mode task">Go Shopping</label>
          <input class="list__input list__input_edit-mode task" type="text" value="Go Shopping" >
          <button class="list__edit-btn btn">Save</button>
          <button class="list__delete-btn btn"><img class="list__delete-btn-img" src="./remove.svg" alt="delete button image"></button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3 class="completed-section__title title">Completed</h3>
      <ul class="completed-section__list list">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox" checked>
          <label class="list__label list__label_completed task">See the Doctor</label>
          <input class="list__input task" type="text">
          <button class="list__edit-btn btn">Edit</button>
          <button class="list__delete-btn btn"><img class="list__delete-btn-img" src="./remove.svg" alt="delete button image"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
