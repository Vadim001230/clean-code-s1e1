<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="aaa">
    <img class="header__img" src="./eisenhower-matrix.jpg" >
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="centered-main-page-element">
    <section id="topSectionForAddingElementToList">
      <h3 class="new-task__title section-title">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task-input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="todo-section">
      <h3 class="section-title">Todo</h3>
      <ul class="list" id="incompleteTasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label task">Pay Bills</label>
          <input class="list__input task" type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img class="delete-btn-img" src="./remove.svg"></button>
        </li>
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label list__label_edit-mode task">Go Shopping</label>
          <input class="list__input list__input_edit-mode task" type="text" value="Go Shopping" >
          <button class="edit">Save</button>
          <button class="delete"><img class="delete-btn-img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3 class="section-title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox" checked>
          <label class="list__label list__label_completed task">See the Doctor</label>
          <input class="list__input task" type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img class="delete-btn-img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
